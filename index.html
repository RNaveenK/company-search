        ];

        // Function to render the list of companies
        function renderCompanyList() {
            $(".company-list").empty();
            const searchTerm = $("#searchInput").val().toLowerCase();
            companies.forEach(company => {
                if (company.name.toLowerCase().includes(searchTerm)) {
                    const listItem = `<li><a href="${company.link}" target="_blank">${company.name}</a></li>`;
                    $(".company-list").append(listItem);
                }
            });
        }

        // Call renderCompanyList on page load
        $(document).ready(function() {
            renderCompanyList();

            // Handle search input
            $("#searchInput").on("input", function() {
                renderCompanyList();
            });
        });
    </script>
