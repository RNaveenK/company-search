<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .company-list {
            list-style-type: none;
            padding: 0;
        }
        .company-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Search</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        </div>
        <ul class="company-list">
            <!-- Your list of companies will be dynamically generated here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Sample data of companies with their career page links
        const companies = [
            { name: "Google", link: "https://careers.google.com/" },
            { name: "Microsoft", link: "https://careers.microsoft.com/" },
            // Add more companies here
        ];

        // Function to render the list of companies
        function renderCompanyList() {
            $(".company-list").empty();
            const searchTerm = $("#searchInput").val().toLowerCase();
            companies.forEach(company => {
                if (company.name.toLowerCase().includes(searchTerm)) {
                    const listItem = `<li><a href="${company.link}" target="_blank">${company.name}</a></li>`;
                    $(".company-list").append(listItem);
                }
            });
        }

        // Call renderCompanyList on page load
        $(document).ready(function() {
            renderCompanyList();

            // Handle search input
            $("#searchInput").on("input", function() {
                renderCompanyList();
            });
        });
    </script>
</body>
</html>
